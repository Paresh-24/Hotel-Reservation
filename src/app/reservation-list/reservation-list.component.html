<app-home></app-home>

<h3 class="mt-5 mb-3">Reservation List</h3>

<table class="table">
    <thead>
        <tr>
            <th>Guest</th>
            <th>Email</th>
            <th>Room No</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reserve of reservation">
            <td>{{reserve.guestName}}</td>
            <td>{{reserve.guestEmail}}</td>
            <td>{{reserve.roomNumber}}</td>
            <td>{{reserve.checkInDate}}</td>
            <td>{{reserve.checkOutDate}}</td>
            <td>
              <button class="btn btn-sm btn-danger mx-1" (click)="deleteReservation(reserve.id)">Delete</button>
              <button class="btn btn-sm btn-secondary mx-1" [routerLink]="['/edit',reserve.id]">Edit</button>
            </td>
        </tr>
    </tbody>
</table>

<ul *ngIf="reservation.length; else noReservation">
    
</ul>

<ng-template #noReservation>
    <p>No Reservation Available</p>
</ng-template>
